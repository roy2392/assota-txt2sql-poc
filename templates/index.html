
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assuta Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #0056b3;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-message {
            margin-bottom: 20px;
        }
        .chat-message .message-bubble {
            padding: 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .user-message .message-bubble {
            background-color: #007bff;
            color: #fff;
            margin-right: auto;
        }
        .bot-message .message-bubble {
            background-color: #e9ecef;
            color: #333;
            margin-left: auto;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                Assuta Chatbot
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="user-id" placeholder="הכנס מזהה משתמש">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="user-input" placeholder="כתוב הודעה...">
                    <button class="btn btn-primary" id="send-btn">שלח</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userId = document.getElementById('user-id');
            const message = userInput.value.trim();
            const uid = userId.value.trim();

            if (message === '' || uid === '') {
                alert('נא למלא מזהה משתמש והודעה.');
                return;
            }

            appendMessage('user', message);
            userInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: uid, message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('bot', data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('bot', 'מצטערים, התרחשה שגיאה.');
            });
        }

        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender + '-message');
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.textContent = message;
            
            messageElement.appendChild(bubble);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
