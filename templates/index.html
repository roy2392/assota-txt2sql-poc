<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assuta Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d8dbd3;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #e5ddd5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        .chat-header {
            background-color: #005e54;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 15px;
            overflow: hidden;
            background-color: #fff;
            padding: 5px;
            box-sizing: border-box;
        }
        .chat-header .avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .chat-header .chat-title {
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain;
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .user-message .message-bubble {
            background-color: #dcf8c6;
            color: #000;
        }
        .bot-message .message-bubble {
            background-color: #fff;
            color: #333;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.3s infinite;
        }
        .typing-indicator span:nth-of-type(2) {
            animation-delay: 0.15s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation-delay: 0.3s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
        .chat-input {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #user-id-container {
            width: 150px; /* Adjust width as needed */
        }
        .chat-input input {
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            flex-grow: 1;
        }
        .chat-input button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            background-color: #005e54;
            border: none;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="avatar">
                    <img src="/static/assuta-bot-logo.png" alt="Assuta Bot Logo">
                </div>
                <div class="chat-title">אסי עוזר ה- ai החדש של אסותא</div>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" class="form-control" id="user-input" placeholder="כתוב הודעה...">
                <button class="btn btn-primary" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    sessionId = data.session_id;
                    if (data.responses && Array.isArray(data.responses)) {
                        data.responses.forEach((message, index) => {
                            setTimeout(() => {
                                appendMessage('bot', message);
                            }, index * 1000); // 1-second delay between messages
                        });
                    } else if (data.response) {
                        appendMessage('bot', data.response);
                    }
                });
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message === '' || !sessionId) {
                return;
            }

            appendMessage('user', message);
            userInput.value = '';
            showTypingIndicator();

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId, message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                appendMessage('bot', data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                hideTypingIndicator();
                appendMessage('bot', 'מצטערים, התרחשה שגיאה.');
            });
        }

        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender + '-message');
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.innerHTML = message;
            
            messageElement.appendChild(bubble);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const chatBox = document.getElementById('chat-box');
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.classList.add('chat-message', 'bot-message');
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            bubble.appendChild(indicator);
            typingIndicator.appendChild(bubble);
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
    </script>
</body>
</html>
